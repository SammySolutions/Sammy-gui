<div data-ng-controller="CpuCtrl">

    <div class="row">
        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Temperatures">
                </rd-widget-header>
                <rd-widget-body classes="">
                    <div rd-loading ng-show="cputemploading"></div>
                    <div class = "table-responsive" ng-show="!cputemploading">
                        <table class = "table">
                            <tbody>
                                <tr>
                                    <td data-ng-repeat="(key,value) in temps[temps.length -1]">
                                        <img src = "img/icons/temp.png" class = "cpuTemp" />
                                        <span ng-class="
                                            {
                                                'safe':  (value.substring(1, value.length -2) | number) <= 50,
                                                'warning':  (value.substring(1, value.length -2) | number) < 75 && (value.substring(1, value.length -2) | number) > 50,
                                                'danger':  (value.substring(1, value.length -2) | number) >= 75
                                            }">
                                            {{ value }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    {{ temps.length }}
                    {{ temps }}
                </rd-widget-body>
            </rd-widget>
        </div>

        <div class="col-lg-6">
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Load info">
                </rd-widget-header>
                <rd-widget-body classes="">
                    <div rd-loading ng-show="loadloading"></div>
                     <div class = "table-responsive" ng-show="!loadloading">
                        <table class = "table">
                            <thead>
                                <tr>
                                    <th>
                                        Period
                                    </th>
                                    <th>
                                        Load:
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="(key,value) in load.load_array">
                                    <td>
                                        {{ key }}
                                    </td>
                                    <td>
                                        {{ value }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <rd-widget>
                <rd-widget-header icon="fa-tasks" title="Detailed CPU info">
                </rd-widget-header>
                <rd-widget-body classes="no-padding">
                <div class="table table-responsive">
                    <div rd-loading ng-show="loading"></div>
                    <table class="table">
                        <tbody>
                            <tr ng-repeat="(key, value) in cpuinfo.cpu_info">
                                <td class="col-md-3"> <strong> {{key}} </strong> </td>
                                <td> {{ value }} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </rd-widget-body>
            </rd-widget>
        </div>
    </div>

</div>
