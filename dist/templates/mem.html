<div data-ng-controller="MemCtrl">
    <div rd-loading ng-show="memoryloading"></div>
    <div ng-show="!memoryloading">
        <div class="row">
            <div class="col-lg-6">
                <rd-widget>
                    <rd-widget-header icon="fa-area-chart" width="30" title="Actual memory">
                    </rd-widget-header>
                    <rd-widget-body classes="wrap">
                        <h4 class="no-top-margin">Ram usage</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{ currentPercentage | number:0}}%" ng-class="
                                {
                                    'progress-bar-success':  currentPercentage <= 33,
                                    'progress-bar-warning':  currentPercentage < 66 && currentPercentage > 33,
                                    'progress-bar-danger':  currentPercentage > 66
                                }">
                              {{ currentPercentage | number:0}}%
                            </div>
                         </div>

                         <div class="table table-responsive">
                            <table class="table no-margin">
                                <tbody>
                                    <tr ng-repeat="(key, value) in memLoad['Mem:']">
                                        <td class="col-md-3"> <strong> {{key}} </strong> </td>
                                        <td> {{ value }} </td>
                                    </tr>
                                </tbody>
                            </table>
                         </div>

                    </rd-widget-body>
                </rd-widget>
            </div>

            <div class="col-lg-6">
                <rd-widget>
                    <rd-widget-header icon="fa-bar-chart" title="Swap">
                    </rd-widget-header>
                    <rd-widget-body classes="">
                        <h4 class="no-top-margin">Swap usage</h4>
                        <div class="progress">

                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{ currentSwapPercentage | number:0}}%" ng-class="
                                {
                                    'progress-bar-success':  currentSwapPercentage <= 33,
                                    'progress-bar-warning':  currentSwapPercentage < 66 && currentSwapPercentage > 33,
                                    'progress-bar-danger':  currentSwapPercentage > 66
                                }">
                                <span ng-class="{'memLoadColour': (currentSwapPercentage | number:0) == 0}">{{ currentSwapPercentage | number:0}}%</span>
                            </div>
                         </div>

                         <div class="table table-responsive">
                            <table class="table no-margin">
                                <tbody>
                                    <tr ng-repeat="(key, value) in memLoad['Swap:']">
                                        <td class="col-md-3"> <strong> {{key}} </strong> </td>
                                        <td> {{ value }} </td>
                                    </tr>
                                </tbody>
                            </table>
                         </div>
                    </rd-widget-body>
                </rd-widget>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <rd-widget>
                    <rd-widget-header icon="fa-tasks" title="Detailed Memory info">
                    </rd-widget-header>
                    <rd-widget-body classes="no-padding">
                    <div class="table table-responsive">
                        <table class="table">
                            <tbody>
                                <tr ng-repeat="(key, value) in meminfo.mem_info">
                                    <td class="col-md-3"> <strong> {{key}} </strong> </td>
                                    <td> {{ value }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </rd-widget-body>
                </rd-widget>
            </div>
        </div>
    </div>
</div>
