<div data-ng-controller="MemCtrl">
    <div rd-loading ng-show="memoryloading"></div>
    <div ng-show="!memoryloading">
        <div class="row">
            <div class="col-lg-6">
                <rd-widget>
                    <rd-widget-header icon="fa-tasks" title="Actual memory">
                    </rd-widget-header>
                    <rd-widget-body classes="wrap">
                        {{ meminfo['Mem:'] }}
                    </rd-widget-body>
                </rd-widget>
            </div>

            <div class="col-lg-6">
                <rd-widget>
                    <rd-widget-header icon="fa-tasks" title="Swap">
                    </rd-widget-header>
                    <rd-widget-body classes="">
                        {{ meminfo['Swap:'] }}
                    </rd-widget-body>
                </rd-widget>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <rd-widget>
                    <rd-widget-header icon="fa-tasks" title="Detailed Memory info">
                    </rd-widget-header>
                    <rd-widget-body classes="no-padding">
                    <div class="table table-responsive">
                        <table class="table">
                            <tbody>
                                <tr ng-repeat="(key, value) in meminfo.mem_info">
                                    <td class="col-md-3"> <strong> {{key}} </strong> </td>
                                    <td> {{ value }} </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </rd-widget-body>
                </rd-widget>
            </div>
        </div>
    </div>
</div>
